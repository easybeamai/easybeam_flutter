name: easybeam_flutter_example
description: Demonstrates how to use the easybeam_flutter plugin.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  easybeam_flutter:
    path: ../
  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.0.2 # Add this line

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - .env # Add this line
