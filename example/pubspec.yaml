name: easybeam_flutter_example
description: Demonstrates how to use the easybeam_flutter plugin.

publish_to: "none" # Is example don't remove

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  easybeam_flutter:
    path: ../
  flutter_dotenv: ^5.0.2
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
